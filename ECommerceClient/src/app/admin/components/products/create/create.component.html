<mat-form-field>
    <mat-label class="inputName">Product Name</mat-label>
    <input matInput placeholder="Jhon" #txtName>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Stock</mat-label>
    <input matInput type="number" min="0" placeholder="0" #txtStock>
  </mat-form-field>

  <mat-form-field>
  <mat-label>Price</mat-label>
  <input matInput type="number" min="0"  placeholder="0" #txtPrice>
</mat-form-field>

<button class="btnAdd" role="button" (click) = "create(txtName, txtStock, txtPrice)">Add Product</button>

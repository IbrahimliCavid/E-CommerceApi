<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Məhsul</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Qiymət</th>
      <td mat-cell *matCellDef="let element">{{ element.price }}</td>
    </ng-container>

    <!-- Stock Column -->
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef>Say</th>
      <td mat-cell *matCellDef="let element">{{ element.stock }}</td>
    </ng-container>

    <!-- Created Column -->
    <ng-container matColumnDef="createDate">
      <th mat-header-cell *matHeaderCellDef>Əlavə olunma tarixi</th>
      <td mat-cell *matCellDef="let element">{{ element.createdDate }}</td>
    </ng-container>

    <!-- Updated Column -->
    <ng-container matColumnDef="updateDate">
      <th mat-header-cell *matHeaderCellDef>Yenilənmə tarixi</th>
      <td mat-cell *matCellDef="let element">{{ element.updatedDate }}</td>
    </ng-container>

     <!-- Delete Column -->
     <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef width="20px"></th>
      <td [id]="element.id" mat-cell *matCellDef="let element" appDelete (callBack)="getProducts()"><!-- <img src="" alt="Delete Icon" width="22px" style="cursor: pointer;" (click) = "delete(element.id, $event)" >--></td> 
    </ng-container>

     <!-- Edit Column -->
     <ng-container matColumnDef="edit" >
      <th mat-header-cell *matHeaderCellDef width="20px"></th>
      <td mat-cell *matCellDef="let element"><img src="../../../../../assets/Images/EditIcon.png" alt="" width="20px" style="cursor: pointer;"></td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator (page) = "pageChanged()"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>

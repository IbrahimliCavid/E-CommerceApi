<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Məhsul</th>
        <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
      </ng-container>
  
      <!-- Price Column -->
      <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef> Qiymət </th>
        <td mat-cell *matCellDef="let element"> {{element.Price}} </td>
      </ng-container>
  
      <!-- Stock Column -->
      <ng-container matColumnDef="Stock">
        <th mat-header-cell *matHeaderCellDef> Say</th>
        <td mat-cell *matCellDef="let element"> {{element.Stock}} </td>
      </ng-container>
  
      <!-- Created Column -->
      <ng-container matColumnDef="CreatedDate">
        <th mat-header-cell *matHeaderCellDef> Əlavə olunma tarixi</th>
        <td mat-cell *matCellDef="let element"> {{element.CreatedDate}} </td>
      </ng-container>

 <!-- Updated Column -->
      <ng-container matColumnDef="UpdatedDate">
        <th mat-header-cell *matHeaderCellDef> Yenilənmə tarixi </th>
        <td mat-cell *matCellDef="let element"> {{element.UpdatedDate}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
